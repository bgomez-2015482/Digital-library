<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/home">Biblioteca</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" data-toggle="modal" *ngIf="token==null" data-target="#exampleModal">About <span
            class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/login" *ngIf="token==null">Login <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active px-5">
        <a class="nav-link" routerLink="/overview" *ngIf="token!==null">Usuarios <span
            class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active px-5">
        <a class="nav-link" routerLink="/books" *ngIf="token!==null">Libros/Revistas <span
            class="sr-only">(current)</span></a>
      </li>
      <form class="form-inline my-2 my-lg-0 px-5" *ngIf="token!==null">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Buscar</button>
      </form>

    </ul>

    <div id="profileButton" class="dropdown" *ngIf="token!==null">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Perfil
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button" routerLink='/reports'> Reportes</button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" type="button" (click)="logOut()"> Cerrar sesión <svg width="1em" height="1em"
            viewBox="0 0 16 16" class="bi bi-power" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M5.578 4.437a5 5 0 1 0 4.922.044l.5-.866a6 6 0 1 1-5.908-.053l.486.875z" />
            <path fill-rule="evenodd" d="M7.5 8V1h1v7h-1z" />
          </svg></button>
      </div>
    </div>
  </div>
</nav>
