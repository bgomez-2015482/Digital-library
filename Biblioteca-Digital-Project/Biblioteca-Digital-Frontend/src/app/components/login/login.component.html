<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0 py-5">
        <div class="row d-flex py-3">
            <div class="col-lg-4">
                <div class="card1 pb-5">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="../../../assets/images/imagen-persona.png" class="image"> </div>
                </div>
            </div>

        <form class="form-signin col-lg-8" (ngSubmit)="onSubmit()">
            <div class="card2 card border-0 px-4 py-3">
                <h5 class="mb-0 mr-4 mt-2 py-4 text-center">Ingresa por favor</h5>
                <div class="row px-3">
                    <label class="mb-1">
                        <h6 class="mb-0 text-sm">Correo electronico o Nombre de usuario</h6>
                    </label>
                    <input [(ngModel)]="userLogin.name" [(ngModel)]="userLogin.email" class="mb-4" type="text" name="email" placeholder="Ingresa email o usuario">
                </div>
                <div class="row px-3">
                    <label class="mb-1">
                        <h6 class="mb-0 text-sm">Contraseña</h6>
                    </label>
                    <input [(ngModel)]="userLogin.password" type="password" name="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="row px-3 mb-4">
                    <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div>
                </div>
                <div class="row mb-3 px-3">
                    <div class="col-6">
                        <button type="submit" class="btn bg-success btn-blue text-center">Ingresar</button>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn bg-danger btn-blue text-center" routerLink="/home">Cancelar</button>
                    </div>
                </div>
            </div>
          </form>

    </div>
</div>
